{% extends 'layout.html' %}

{% block title %}
    {{ task.title }}
{% endblock  %}

{% block content %}
    <section>
        <h1>Task Updation</h1>
        <form class="form-with-validation" action="{% url 'tasks:update' task.pk %}" 
        method="post">
            {% csrf_token %}
            {{form}}
            <br>
            <button class="form-submit">Save changes</button>
        </form>
    </section>
{% endblock %}
